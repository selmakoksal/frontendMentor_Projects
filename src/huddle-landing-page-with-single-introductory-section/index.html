<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
  <main>
    <div class="container">
      <div class="logo-section">
        <img class="logo" src="./images/logo.svg" alt="logo">
      </div>
      <div class="flex-group">
        <div class="illustration">
          <img src="./images/illustration-mockups.svg" alt="">
        </div>
        <div class="content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
            connections with your users as you engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </div>
      <div class="icons">
        <span>
          <i class="fa-brands fa-facebook-f"></i></span>
        <span>
          <i class="fa-brands fa-twitter"></i></span>
        <span>
          <i class="fa-brands fa-instagram"></i></span>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/selmakoksal" target="_blank">Selma KÃ¶ksal</a>.
      </div>
    </div>
  </main>
</body>

</html>
