<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="user-info">
        <div class="img">
          <img src="./assets/images/avatar-jessica.jpeg" alt="">
        </div>
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="quote">"Front-end developer and avid reader."</p>
      </div>
      <div class="social-buttons">
        <button class="social">GitHub</button>
        <button class="social">Frontend Mentor</button>
        <button class="social">LinkedIn</button>
        <button class="social">Twitter</button>
        <button class="social">Instagram</button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/selmakoksal">Selma KÃ¶ksal</a>.
  </div>
</body>

</html>
