<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="content">
    <img class="content-img" src="./images/illustration-hero.svg" alt="">
    <div>
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="container">
        <img class="img-icon" src="./images/icon-music.svg" alt="">
        <div class="item-1">
          <span class="item-2">Annual Plan</span>
          <span class="item-3">$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="button1">Proceed to Payment</div>
      <div class="button2">Cancel Order</div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/selmakoksal">Selma KÃ¶ksal</a>.
  </div>
</body>

</html>
