<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <div class="container">
      <div class="icon-card">
        <div class="logo-section">
          <img class="logo" src="./images/logo.svg" alt="logo">
        </div>
        <div class="icons">
          <img class="document" src="./images/icon-document.svg" alt="document">
          <img class="folder" src="./images/icon-folder.svg" alt="folder">
          <img class="upload" src="./images/icon-upload.svg" alt="upload">
        </div>
      </div>
      <div class="storage-div">
        <p class="parag">You’ve used <span>815 GB</span> of your storage</p>
        <div class="slider-div">
          <div class="progress"></div>
        </div>
        <div class="storage-left">
          <h1>185</h1>
          <p>GB LEFT</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/selmakoksal" target="_blank">Selma Köksal</a>.
    </div>
  </main>
</body>

</html>
