<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <section class="content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>
        <section class="stats flex-group">
          <div class="stats-item">
            <div>10k+</div>
            <span>companies</span>
          </div>
          <div class="stats-item">
            <div>314</div>
            <span>templates</span>
          </div>
          <div class="stats-item">
            <div>12M+</div>
            <span>queries</span>
          </div>
        </section>
      </section>
      <header class="img-section">
        <picture>
          <source class="img" media="(max-width: 768px)" srcset="./images/image-header-mobile.jpg">
          <img class="img" src="./images/image-header-desktop.jpg" alt="desktop">
        </picture>
      </header>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/selmakoksal" target="_blank">Selma KÃ¶ksal</a>.
  </div>
</body>

</html>
